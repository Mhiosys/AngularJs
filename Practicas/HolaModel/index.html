<!DOCTYPE html>
<html ng-app="MyFirstApp">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Hola Controller con AngularJs</title>

		<meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="controller.js"></script>
	</head>

	<body ng-controller="FirstController">
		Ingrese Comentario: <input type="text" ng-model="nuevocomentario.comentario"/><br/>
		Ingrese Usuario: <input type="text" ng-model="nuevocomentario.username"/><br/>
		<input ng-click="agregarComentario()" type="button" value="Agregar Comentario" />
		<h3>Comentarios</h3>
		<ul>
			<li ng-repeat="comentario in comentarios">
				{{comentario.comentario}} - <strong>{{comentario.username}}</strong>
			</li>
		</ul>
        <script type="text/javascript">
        </script>
	</body>
</html>
