<!DOCTYPE html>
<html ng-app="ToDoList">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Hola Controller con AngularJs</title>

		<meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="angular-local-storage.min.js"></script>
		<script src="controller.js"></script>
	</head>

	<body ng-controller="ToDoController">
		<ul>
			<li ng-repeat="actividad in todo">
				{{actividad.descripcion}} - 
				{{actividad.fecha | date: 'short'}}
			</li>
		</ul>
		<form ng-submit="addAct()">
			<input type="text" ng-model="newAct.descripcion" />
			<input type="datetime-local" ng-model="newAct.fecha" />
			<input type="submit" text="Guardar"/>
		</form>
		<button ng-click="todo = []"> Limpiar</button>
        <script type="text/javascript">
        </script>
	</body>
</html>
