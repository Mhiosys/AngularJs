<!DOCTYPE html>
<html ng-app="CustomDirective">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CustomDirective con AngularJs</title>

		<meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="autocomplete-jquery-ui.js"></script>
		<script src="controller.js"></script>
		<style type="text/css">
			.circular{
				border-radius: 50%;
				width: 100px;
				height: 100px;
				display: inline-block;
			}
			.no-list li{
				list-style-type: none;
			}
			body, html{
				text-align: center;
				background-color: #eee;
				margin: 0px;
			}
		</style>
	</head>

	<body ng-controller="AppCtrl">
		<input type="text" my-autocomplete="sourceAutocomplete" placeholder="Buscar repositorio" />
		<ul class="no-list" ng-cloak>
			<li ng-repeat="repo in repos" ng-hide="main_repo && main_repo != repo.name">
				<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
				<h1 class="Inline-block">{{repo.full_name}}</h1>
			</li>
		</ul>
        <script type="text/javascript">
        </script>
	</body>
</html>
